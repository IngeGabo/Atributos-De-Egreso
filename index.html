<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="js/script.js"></script>
    <title>UPIICSA</title>
    <link rel="icon" href="Images/escudo 2.png" type="image/png">
</head>

<body>
    <div id="loader" class="loader" style="display: none;">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <header>
        <img src="Images/escudo 1.png" alt="Escudo 1" class="escudo escudo-izquierda">
        <h1>UPIICSA</h1>
        <img src="Images/escudo 2.png" alt="Escudo 2" class="escudo escudo-derecha">
    </header>
    <main>
        <section>
            <h2>Atributos de egreso de los planes 2010</h2>
            <p>Plan de estudios:</p>
            <form id="myForm">
                <div class="custom-select">
                    <select name="plan" id="plan" class="form-select" onchange="showLoader()">
                        <option value="informatica">Ingeniería en Informática</option>
                        <option value="industrial">Ingeniería Industrial</option>
                        <option value="transporte">Ingeniería en Transporte</option>
                    </select>
                </div>
                <p>Unidad de aprendizaje:</p>
                <div class="custom-select">
                    <select name="unidad" id="unidad" class="form-select" onchange="showLoader()">
                    <!-- Las opciones se llenarán basado en la selección de plan -->
                    </select>
                </div>
                
                <p id="resultado"></p>
                 <!-- Contenedor para mostrar el resultado -->
            </form>
        </section>
    </main>
    <script>
        function showLoader() {
            var loader = document.getElementById('loader');
            loader.style.display = 'block';

            setTimeout(function () {
                loader.style.display = 'none';
            }, 1700); // Tiempo de espera en milisegundos
        }
    </script>
</body>
</html>
