<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
        <title>Atributos de Egreso - Planes 2010</title>
    <link rel="icon" href="Images/Escudos/escudo 1_2.png" type="png">
    <style>
        #unidad-section, #plan-text {
            display: none;
        }
    </style>
</head>
<body>
    
    <svg id="loader" class="loader" style="display: none;" class="pl" width="240" height="240" viewBox="0 0 240 240">
        <circle class="pl__ring pl__ring--a" cx="120" cy="120" r="105" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 660" stroke-dashoffset="-330" stroke-linecap="round"></circle>
        <circle class="pl__ring pl__ring--b" cx="120" cy="120" r="35" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 220" stroke-dashoffset="-110" stroke-linecap="round"></circle>
        <circle class="pl__ring pl__ring--c" cx="85" cy="120" r="70" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 440" stroke-linecap="round"></circle>
        <circle class="pl__ring pl__ring--d" cx="155" cy="120" r="70" fill="none" stroke="#000" stroke-width="20" stroke-dasharray="0 440" stroke-linecap="round"></circle>
    </svg>
    <header>
        <img src="Images/Escudos/escudo 1.png" alt="Escudo 1" class="escudo escudo-izquierda">
        <h1>UPIICSA</h1>
        <img src="Images/Escudos/escudo 2.png" alt="Escudo 2" class="escudo escudo-derecha">
    </header>
    <div style="display: flex;align-items: center;flex-wrap: wrap;flex-direction: column;">
        <h2>ATRIBUTOS DE EGRESO</h2>
        <h2>PLANES 2010</h2>
    </div>
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
        <button id="backButton" class="back-button" style="display: none;">
            &#8592; Volver
        </button>
        <div id="plan-icon-container" style="display:flex; align-items: center; flex-wrap: wrap; flex-direction: column; padding-right: 10px;">
            <a href="" target="_blank">
                <img id="plan-icon" src="" alt="Plan Icon" style="display: none; width: 100px; height: 100px; margin-bottom: 10px;">
            </a>
            <span id="plan-text" style="display: none; font-size: 1.5rem; font-weight: bold;"></span>
        </div>
    </div>
    <main>
        <section>
            <div id="planes">
                <button class="plans btn btn-primary" id="informaticaB" data-plan="Inform치tica" onclick="showLoader()">
                    <div class="icono-plan">
                        <img class="icon-image" src="" alt="Inform치tica icono">
                    </div>
                    <div class="nombre-plan"><b></b></div>
                </button>                
                <button class="plans btn btn-primary" id="industrialB" data-plan="Industrial" onclick="showLoader()">
                    <div class="icono-plan">
                        <img class="icon-image" src="" alt="Industrial icono">
                    </div>
                    <div class="nombre-plan"><b></b></div>
                </button>
                <button class="plans btn btn-primary" id="transporteB" data-plan="Transporte" onclick="showLoader()">
                    <div class="icono-plan">
                        <img class="icon-image" src="" alt="Transporte icono">
                    </div>
                    <div class="nombre-plan"><b></b></div>
                </button>
            </div>
            
            <div id="unidad-section">
                <p><b>Unidad de aprendizaje:</b></p>
                <input list="unidades" id="unidad" class="form-control" onselect="showLoader()" placeholder="SELECCIONAR">
                <datalist id="unidades">
                    <!-- Las opciones se llenar치n basado en la selecci칩n de plan -->
                </datalist>
            </div>
            <p id="resultado" ></p> <!-- Contenedor para mostrar el resultado -->
            <div id="floatingButtonContainer">
                <button id="floatingButton">
                    <i class="fa fa-arrow-circle-down"></i> <!-- Icono de Font Awesome -->
                </button>
                <div id="floatingMenu" class="hidden">
                    <button id="downloadAttributes"><b>Descargar Atributos de Egreso</b></button>
                    
                </div>
            </div>
            
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
